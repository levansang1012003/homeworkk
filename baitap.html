        function centuryCount() {
            var sonamnhapvao = prompt("Mời bạn nhập số năm cần tìm: ");

                alert("Năm " + sonamnhapvao + " thuộc thế kỉ " + Math.ceil(sonamnhapvao / 100));
            }
        }
        centuryCount()
